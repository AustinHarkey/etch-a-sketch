<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="controls">
        <div class="controls__tre">
            <p class="controls__title">Select Grid Size:</p>
            <div class="controls__btns">
                <button class="controls__btn btn__size small">S</button>
                <button class="controls__btn btn__size medium">M</button>
                <button class="controls__btn btn__size large">L</button>
            </div>
        </div>

        <div class="controls__tre">
            <p class="controls__title">Select Grid Color:</p>
            <div class="controls__btns">
                <button class="controls__btn btn__color black">Black</button>
                <button class="controls__btn btn__color rainbow">Rainbow</button>
            </div>
        </div>
    </div>
    <div class="sketch">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
